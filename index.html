 
<html>
  <head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="//unpkg.com/ml5@0.4.3/dist/ml5.min.js" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&display=swap" rel="stylesheet">

  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading">Face recognition</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following faces: </p>
      <b class="name_of_objects">
        
        Myself
        <hr>
         Abhirami
         <hr> 
         Mother
          <hr>
           Father
            <hr>
           </b>
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-danger">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-warning">Identify Image</button>
      <br><br>

      <p style="font-size: 40px; font-family: 'Kolker Brush', cursive;">Object :<span id="result_object_name"></span>  </p>
      <p style="font-size: 40px; font-family: 'Kolker Brush', cursive;">Accuracy :<span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
